plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-rc-2'
    implementation 'org.testng:testng:7.4.0'
    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha10'
    testImplementation 'org.slf4j:slf4j-nop:2.0.0-alpha1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}